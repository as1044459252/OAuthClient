<!-- login -->
	<div class="login">
		<div class="container">
			<h3 class="animated wow zoomIn" data-wow-delay=".5s">登录</h3>
			<p class="est animated wow zoomIn" data-wow-delay=".5s" style="color: red" th:if="${not #strings.isEmpty(err_msg)}" th:text="${err_msg}"></p>
			<p class="est animated wow zoomIn" data-wow-delay=".5s" style="color: red" th:if="${not #strings.isEmpty(reg_suc_msg)}" th:text="${reg_suc_msg}"></p>
			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
				<form th:action="@{/login}" th:method="post">
					<input type="text" th:name="username" placeholder="用户名" required=" " >
					<input type="password" th:name="password" placeholder="密码" required=" " >
					<div class="forgot">
						<a href="#">忘记密码?</a>
					</div>
					<input type="submit" value="登录">
					<div class="isAdmin">
						<label class	="checkbox">
							<input type="checkbox" th:name="isAdmin">
							<i> </i>管理员模式登录
						</label>
					</div>
				</form>
			</div>
			<h4 class="animated wow slideInUp" data-wow-delay=".5s">没有账号？</h4>
			<p class="animated wow slideInUp" data-wow-delay=".5s">
				<a th:href="@{/toOauthQQLogin}" > 使用qq登录</a>
			</p>
			<p class="animated wow slideInUp" data-wow-delay=".5s"><a th:href="@{/toRegister}" > 点此注册</a> 或者 <a th:href="@{/toIndex}">回到主页<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
		</div>
	</div>
