	<div class="register">
		<div class="container">
			<h3 class="animated wow zoomIn" data-wow-delay=".5s">注册</h3>
			<p class="est animated wow zoomIn" data-wow-delay=".5s" style="color: red" th:if="${not #strings.isEmpty(reg_err_msg)}" th:text="${reg_err_msg}"></p>
			<div class="login-form-grids">
				<!--h5 class="animated wow slideInUp" data-wow-delay=".5s">profile information</h5>

				<div class="register-check-box animated wow slideInUp" data-wow-delay=".5s">
					<div class="check">
						<label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>Subscribe to Newsletter</label>
					</div>

				<h6 class="animated wow slideInUp" data-wow-delay=".5s">Login information</h6>
				<form class="animated wow slideInUp" data-wow-delay=".5s" th:action="@{/register}" th:method="post">
					<input type="text" th:name="username" placeholder="用户名" required=" " >
					<input type="password" th:name="password" placeholder="密码" required=" " >
					<input type="password" th:name="ack_password" placeholder="确认密码" required=" " >
					<input type="submit" value="注册">
				</form>
