                </nav>
            </div>
            <div class="header-right">
                <div class="cart box_1">
                    <a href="/toCheckCart">
                        <h3> <div class="total">
                            <span class="simpleCart_total" id="totalPrice"  th:text="'￥'+${session.currentCart!=null?session.currentCart.getTotalPrice():'0'}"></span>
                            (<span id="totalNum" class="simpleCart_quantity" th:text="${session.currentCart!=null?session.currentCart.getBooks().size():'0'}"></span> items)</div>

<!-- //header -->
<!-- login -->
<div class="cusInfo">
    <div class="container">
        <div class="row">
            <!--导航栏-->
              <ul class="nav nav-tabs nav-stacked col-md-2" role="tablist">
                <!--一个下拉菜单-->
                <li role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                       href="#" role="button">书籍管理<span class="caret"></span></a>
                    <ul role="presentation" class="dropdown-menu" >
                        <li><a href="#addBook" role="tab" data-toggle="tab">添加书籍</a></li>
                        <li><a href="#manageBook" role="tab" data-toggle="tab">管理书籍</a></li>
                    </ul>
                </li>

                <li role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                       href="#" role="button">账号管理<span class="caret"></span></a>
                    <ul role="presentation" class="dropdown-menu" >
                        <li><a href="#manageUser" role="tab" data-toggle="tab">管理账号</a></li>
                    </ul>
                </li>

                  <li role="presentation" class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown"
                         href="#" role="button">订单管理<span class="caret"></span></a>
                      <ul role="presentation" class="dropdown-menu" >
                          <li><a href="#manageOrder" role="tab" data-toggle="tab">管理订单</a></li>
                      </ul>
                  </li>
            </ul>


            <!--导航栏对应不同的面板div标签-->
            <div class="tab-content col-md-10">
                <div role="tabpanel" class="tab-pane active" id="addBook">
                    <div class="panel panel-default">
                        <div class="panel-heading">书籍信息</div>
                        <form id=“bookForm” th:action="@{/addBook}" th:method="post" enctype="multipart/form-data">
                        <table class="table">
                            <tbody>
                            <tr>
                                <th>书名</th>
                                <th><input type="text" th:name="bookName"></th>
                            </tr>
                            <tr>
                                <th>作者</th>
                                <th><input type="text" th:name="writer"></th>
                            </tr>
                            <tr>
                                <th>描述</th>
                                <th><input type="text" th:name="description"></th>
                            </tr>
                            <tr>
                                <th>图片地址</th>
                                <th><input id="upload" type="file" th:name="img" class="file" accept="image/*"></th>
                            </tr>
                            <tr>
                                <th>价格</th>
                                <th><input type="number" min="1.00" step="0.01" th:name="price"></th>
                                <th><p th:text="${msg}" style="color: red"/></th>
                                <th><input type="submit" value="确定" class="btn btn-primary"></th>
                            </tr>

                            </tbody>
                        </table>
                        </form>

                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="manageBook">
                    <div class="panel panel-default">
                        <div class="panel-heading">书籍信息</div>
                        <table class="table" id="bookTable">
                            <thead>
                                <tr>
                                    <th>书籍id</th>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>描述</th>
                                    <th>图片地址</th>
                                    <th>价格</th>
                                    <th>评分</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--通过js或者json实现? 操作下面提供一个checkbox-->
                            </tbody>
                        </table>
                    </div>
                    <div class="container">
                    <nav aria-label="Page navigation" class="col-md-3 col-md-offset-3">
                        <ul class="pagination" id="pageUl">
                            <li><a href="#">1</a></li>
                        </ul>
                    </nav>
                    </div>
                    <button class="btn btn-primary" id="selectAll">查询全部</button>


                    <button class="btn btn-primary" id="updateBtn" aria-labelledby="myModalLabel">修改</button>
                    <!--模态框-->
                    <div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">修改书籍信息</h4>
                                </div>
                                <div class="modal-body">
                                    <form id=“updateBookForm” th:action="@{/admin/exeUpdateBook}" th:method="post" enctype="multipart/form-data">
                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <th>书名</th>
                                                <th><input type="text" th:name="updateBookName"></th>
                                            </tr>
                                            <tr>
                                                <th>作者</th>
                                                <th><input type="text" th:name="updateWriter"></th>
                                            </tr>
                                            <tr>
                                                <th>描述</th>
                                                <th><input type="text" th:name="updateDescription"></th>
                                            </tr>
                                            <tr>
                                                <th>图片地址</th>
                                                <th><input id="updateUpload" type="file" th:name="updateImg" class="file" accept="image/*"></th>
                                            </tr>
                                            <tr>
                                                <th>价格</th>
                                                <th><input type="number" min="1.00" step="0.01" th:name="updatePrice"></th>
                                            </tr>
                                            <tr>
                                                <th>评分</th>
                                                <th><input type="number" min="1.00" max="5.00" step="0.01" th:name="updateScore"></th>
                                                <th><input type="submit" value="提交修改" id="exeUpdateBtn" class="btn btn-primary"></th>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="deleteBtn">删除</button>
                    <input type="text" id="searchInput" placeholder="请输入书籍书名或作者相关信息"><button class="btn btn-primary" id="searchBtn">搜索</button>
                </div>


                <div role="tabpanel" class="tab-pane" id="manageOrder">
                        <div class="panel panel-default">
                            <div class="panel-heading">订单信息</div>
                            <table class="table" id="orderTable">
                                <thead>
                                <tr>
                                    <th>订单ID</th>
                                    <th>订单UID</th>
                                    <th>顾客ID</th>
                                    <th>购物车信息</th>
                                    <th>时间</th>
                                    <th>总价格</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--通过js或者json实现? 操作下面提供一个checkbox-->
                                </tbody>
                            </table>
                        </div>
                        <div class="container">
                            <nav aria-label="Page navigation" class="col-md-3 col-md-offset-3">
                                <ul class="pagination" id="orderPageUl">
                                    <li><a href="#">1</a></li>
                                </ul>
                            </nav>
                        </div>
                        <button class="btn btn-primary" id="selectAllOrders">查询全部</button>
                </div>
                <div role="tabpanel" class="tab-pane" id="manageUser">
                    <div class="panel panel-default">
                        <div class="panel-heading">用户名</div>
                        <table class="table" id="userTable">
                            <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>电话</th>
                                <th>状态</th>
                                <th>地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--通过js或者json实现? 操作下面提供一个checkbox-->
                            </tbody>
                        </table>
                    </div>
                    <div class="container">
                        <nav aria-label="Page navigation" class="col-md-3 col-md-offset-3">
                            <ul class="pagination" id="userPageUl">
                                <li><a href="#">1</a></li>
                            </ul>
                        </nav>
                    </div>
                    <button class="btn btn-primary" id="selectAllUsers">查询全部</button>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- //login -->
<!-- footer -->
<div th:include="index::footer">
</div>
</body>

</script>
</html>
