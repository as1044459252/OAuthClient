<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>购物车</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Best Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link th:href="@{css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
	<link th:href="@{css/style.css}" rel="stylesheet" type="text/css" media="all" />
	<link th:href="@{css/products.css}" rel="stylesheet" type="text/css" media="all" />
	<!-- js -->
	<script th:src="@{js/jquery.min.js}"></script>
	<!-- //js -->
	<!-- cart -->
	<!-- cart -->
	<!-- for bootstrap working -->
	<script type="text/javascript" th:src="@{js/bootstrap-3.1.1.min.js}"></script>
	<!-- //for bootstrap working -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<!-- timer -->
	<link rel="stylesheet" th:href="@{css/jquery.countdown.css}" />
	<!-- //timer -->
	<!-- animation-effect -->
	<link th:href="@{css/animate.min.css}" rel="stylesheet">
	<script th:src="@{js/wow.min.js}"></script>
	<script type="text/javascript" th:src="@{js/orderInit.js}"></script>
	<script>
		new WOW().init();
	</script>
	<!-- //animation-effect -->
</head>
	
<body>
<!-- header -->
	<div th:include="index::header"></div>
<!-- //header -->
<!-- breadcrumbs -->
<!-- //breadcrumbs -->
<div class="checkout">
	<div class="container">
		<h3 class="animated wow slideInLeft animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: slideInLeft;">您的购物车：</h3>
		<div class="checkout-right animated wow slideInUp animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: slideInUp;">
			<table class="timetable_sub">
				<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>数量</th>
					<th>预览</th>
					<th>单价</th>
				</tr>
				</thead>
				<tbody>
				<tr class="rem1" th:each="map,mapStat : ${bookAndNumMap}">
					<td class="invert" th:text="${mapStat.count}"></td>
					<td class="invert" th:text="${map.key.name}"></td>
					<td class="invert">
						<div class="quantity">
							<div class="quantity-select">
								<div class="entry value-minus" th:value="${map.key.bookId}">&nbsp;</div>
								<div class="entry value" th:text="${map.value}"><span></span></div>
								<div class="entry value-plus active" th:value="${map.key.bookId}">&nbsp;</div>
							</div>
						</div>
					</td>
					<td class="invert-image">
						<a th:href="@{'/toSingle'+${map.key.bookId}}">
							<img th:src="${map.key.imgUrl}" alt=" " class="img-responsive">
						</a>
					</td>
					<td class="invert singlePrice" th:text="${map.key.price}"></td>
				<!--quantity-->
				</tbody></table>
		</div>
		<div class="checkout-left">
			<div class="checkout-left-basket animated wow slideInLeft" data-wow-delay=".5s" style="visibility: hidden; animation-delay: 0.5s; animation-name: none;">
				<h4>小结</h4>
				<!--ul th:each="map,mapStat : ${bookAndNumMap}">
				<li th:text="${map.key.name}"></li>
				<li><i>-</i><span th:text="${map.key.price}+'*'+${map.value}"></span></li>
				</ul-->
				<hr class="simple" color="#6f5499" />
				<ul id="checkPrice" th:text="${session.currentCart.totalPrice}"></ul>
			</div>
			<div class="checkout-right-basket animated wow slideInRight" data-wow-delay=".5s" style="visibility: hidden; animation-delay: 0.5s; animation-name: none;">
				<a th:href="@{'/toOrder'+${cartType}}">结算&nbsp;&nbsp;<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
<!-- footer -->
<div th:include="index::footer">
</div>
<!-- //footer -->
</body>
<script th:inline="javascript">
	orderInit();
</script>
</html>
