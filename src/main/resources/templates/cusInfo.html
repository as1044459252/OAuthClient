	<div class="cusInfo">
		<div class="container">
			<div class="row">
			<!--导航栏-->
			<ul class="nav nav-tabs nav-stacked col-md-2" role="tablist">
				<li role="presentation" class="active"><a href="#personalInfo" role="tab" data-toggle="tab">个人信息</a></li>
				<li role="presentation"><a href="#myOrder" role="tab" data-toggle="tab" id="orderBtn">我的订单</a></li>
				<li role="presentation"><a href="#modifyPwd" role="tab" data-toggle="tab" id="scoreBtn">修改密码</a></li>
				<li role="presentation"><a href="#scoreDiv" role="tab" data-toggle="tab">评价</a></li>

			</ul>


			<!--导航栏对应不同的面板div标签-->
			<div class="tab-content col-md-10">
				<div role="tabpanel" class="tab-pane active" id="personalInfo">
					<h3>个人信息</h3>
					<p class="est animated wow zoomIn" data-wow-delay=".5s" style="color: red" th:if="${not #strings.isEmpty(err_msg)}" th:text="${err_msg}"></p>
					<div id="updateInfo" style="text-align: center" class="col-md-4 col-md-offset-4">
						<form th:action="@{/updateInfo}" th:method="post">
							<input type="text" th:name="tel" placeholder="电话号码" required=" " >
							<input type="text" th:name="address" placeholder="收货地址" required=" " >
							<input type="submit" value="修改" class="btn btn-primary">
						</form>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="myOrder">
					<h3>订单信息</h3>
					<div class="" id="orderInfo">

					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="modifyPwd">
					<div id="pwdForm" style="text-align: center" class="col-md-4 col-md-offset-4">
						<form th:action="@{/updatePwd}" th:method="post">
							<input type="text" th:name="tel" placeholder="旧密码" required=" " >
							<input type="text" th:name="address" placeholder="新密码" required=" " >
							<input type="submit" value="修改" class="btn btn-primary">
						</form>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane container" id="scoreDiv">

				</div>
			</div>
			</div>
